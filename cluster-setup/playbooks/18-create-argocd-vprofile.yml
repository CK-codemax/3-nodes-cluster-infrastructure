---
- name: Create ArgoCD VProfile Project and Application
  hosts: master1
  become: true
  gather_facts: true
  vars_files:
    - ../vars/main.yml

  tasks:
    - name: Create ArgoCD AppProject manifest
      shell: |
        cat <<EOF | kubectl apply -f -
        apiVersion: argoproj.io/v1alpha1
        kind: AppProject
        metadata:
          name: {{ argocd_project_name }}
          namespace: {{ argocd_namespace }}
        spec:
          description: "VProfile Application Project"
          sourceRepos:
          - "*"
          destinations:
          - namespace: "*"
            server: "*"
          clusterResourceWhitelist:
          - group: "*"
            kind: "*"
        EOF
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      register: project_create
      changed_when: "'created' in project_create.stdout or 'configured' in project_create.stdout"

    - name: Verify ArgoCD AppProject is created
      shell: |
        kubectl get appproject {{ argocd_project_name }} -n {{ argocd_namespace }}
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      register: project_status
      changed_when: false
      failed_when: false

    - name: Show AppProject status
      debug:
        var: project_status.stdout_lines
      when: project_status.rc == 0

    - name: Wait for AppProject to be ready
      pause:
        seconds: 5

    - name: Create ArgoCD Application manifest
      shell: |
        cat <<EOF | kubectl apply -f -
        apiVersion: argoproj.io/v1alpha1
        kind: Application
        metadata:
          name: {{ argocd_app_name }}
          namespace: {{ argocd_namespace }}
        spec:
          destination:
            namespace: {{ argocd_app_destination_namespace }}
            server: https://kubernetes.default.svc
          project: {{ argocd_project_name }}
          source:
            path: {{ argocd_app_source_path }}
            repoURL: {{ argocd_app_repo_url }}
            targetRevision: {{ argocd_app_repo_target_revision }}
          syncPolicy:
            automated:
              prune: true
              selfHeal: true
            syncOptions:
            - CreateNamespace=true
        EOF
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      register: app_create
      changed_when: "'created' in app_create.stdout or 'configured' in app_create.stdout"

    - name: Verify ArgoCD Application is created
      shell: |
        kubectl get application {{ argocd_app_name }} -n {{ argocd_namespace }}
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      register: app_status
      changed_when: false
      failed_when: false

    - name: Show Application status
      debug:
        var: app_status.stdout_lines
      when: app_status.rc == 0

    - name: Display Application details
      shell: |
        kubectl describe application {{ argocd_app_name }} -n {{ argocd_namespace }}
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      register: app_details
      changed_when: false
      failed_when: false

    - name: Show Application details
      debug:
        var: app_details.stdout_lines
      when: app_details.rc == 0

